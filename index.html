<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>

  <div id="app">
    <p>{{informacao}}</p>
    <p>close Time: {{informacao.closeTime}}</p>
    <p>Company Name: {{informacao.companyName}}</p>
    <p>Symbol: {{informacao.symbol}}</p>
    <button @click="puxarAcoes">Puxar ações</button>
  </div>



  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        informacao: {}
      },
      methods: {
        puxarAcoes() {
          fetch("http://www.mocky.io/v2/5de02c14350000fa5e480b8b")
            .then(response => response.json())
            .then(json => {
              this.informacao = json;
              console.log(json);
            })
        }
      }

    })


  </script>

</body>

</html>
