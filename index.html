<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
    <h2>Descubra a verdade no frontespício do oráculo de Delphis clicando no botão abaixo</h2>
    <button @click="verdade =!verdade">LUZ</button>
    <h1 :class={deus:verdade}>Homem conhece-te a ti mesmo e conhecerás o universo e os Deuses</h1>
  </div>



  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        cor: "azul",
        estaAtivo: false,
        elementoVerde: true,
        verdade: true,
      }
    })
  </script>

  <style>
    .azul {
      color: blue
    }

    .ativo {
      font-size: 30px;
    }

    .deus {
      display: none
    }

    .verde {
      background: red;
    }
  </style>
</body>

</html>
