<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>

  <div id="app">
    <h1>{{titulo}}</h1>
    <p>{{conteudo}}</p>
    <p>A area do quadrado é {{lado * lado}}</p>
    <p>O perimetro do quadrado é {{lado * 4}}</p>
    <p> Curso: {{comprou ? "Sim ele comprou" : "Não ele não comprou"}}</p>

  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        titulo: "Curso de JavaScript",
        conteudo: "Esse é o conteudo",
        lado: 5,
        comprou: false
      }

    })
  </script>
</body>

</html>
