<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <!-- Uso do v-once "nÃ£o reativo" -->
  <h1>Valmyr</h1>
  <div id="app">
    <div v-html="link"></div>
    <p v-once>Valor Inicial {{valorTotal - totalGasto}}</p>
    <button @click="totalGasto+=5">Comprar Banana 5</button>
    <p>Total Gasto {{totalGasto}}</p>
    <p>valorFinal = {{valorTotal - totalGasto}}</p>

  </div>


  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        link: "<a href='https://www.origamid.com'>Valmyr</a>",
        valorTotal: 300,
        totalGasto: 20,


      },

    })
  </script>



</body>

</html>
