<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
    {{nome}}
  </div>
  <div id="app1">
    {{ferramenta}}
  </div>

  <div id="app2">
    {{instrumento}}
  </div>


  <script>

    const valmyr = new Vue({
      el: "#app",
      data: {
        nome: "Marcelo"
      }
    });
    const argo = new Vue({
      el: "#app1",
      data: {
        ferramenta: "Martelo"
      }
    })
    const chronos = new Vue({
      el: "#app2",
      data: {
        instrumento: "Guitarra"
      }
    })


  </script>

</body>

</html>
