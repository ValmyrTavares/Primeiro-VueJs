<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>

  <div style="position:fixed" id="app">
    <p>{{totalScroll}}</p>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        totalScroll: 0,
      },
      methods: {
        handleScroll() {
          this.totalScroll = window.scrollY
          console.log(this.totalScroll)
        }
      },
      created() {
        console.log("Ve se deu")
        window.addEventListener("scroll", this.handleScroll);

      }
    });
  </script>


  <style>
    body {
      height: 2000px;
    }
  </style>


</body>

</html>
