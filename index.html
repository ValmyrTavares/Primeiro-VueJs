<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>


  <div id="app">

    <label for="nome">Nome</label><br>
    <input type="text" id="nome" placeholder="nome" v-model="nome"><br>
    <label for="fone">Telefone</label> <br>
    <input type="text" id="fone" placeholder="fone" v-model="email"> <br>
    <label for="email"></label> <br>
    <input type="text" id="nome" placeholder="Enail" v-model="fone"> <br>
    <label for="msg"></label> <br>
    <textarea type="text" id="msg" style="width:150px; height:200px;" placeholder="mensagem" v-model="mensagem">
    </textarea><br>
    <button @click="show = !show">Mostrar todos dados</button>

    <div :class={mostra:show}>
      <p>Nome: {{nome}}</p><br>
      <p>Email: {{email}}</p><br>
      <p>Fone: {{fone}}</p><br>
      <p>Mensagem: {{mensagem}}<br></p>
    </div>
  </div>


  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        mensagem: "",
        nome: "",
        email: "",
        fone: "",
        show: true,
      },
    });
  </script>

  <style>
    .mostra {
      display: none;

    }
  </style>



</body>

</html>
