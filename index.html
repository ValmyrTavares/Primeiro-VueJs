<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>


  <div id="app">
    <ul>
      <li v-for=" x, y in informacao"> {{y}}: {{x}}</li>
      <button @click="trazerLogradouro">Trazer dados</button>
    </ul>

  </div>


  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        informacao: {},
      },
      methods: {
        trazerLogradouro() {
          fetch("https://viacep.com.br/ws/04538133/json/").then(response => response.json()).then(json => { this.informacao = json })
          console.log(json)
        }
      }


    })
  </script>



</body>

</html>
