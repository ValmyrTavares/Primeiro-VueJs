<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>

  <div id="app">
    <input type="text" @keyup.enter="ativar" v-model=mensagem>
  </div>


  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        mensagem: "",
      },
      methods: {
        ativar() {
          console.log(this.mensagem)
        }
      }

    });
  </script>


</body>

</html>
