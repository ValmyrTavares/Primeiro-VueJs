<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>

  <div id="app">
    {{total}}
    <button @click="incrementar">Aumente o número</button>
    <button @click="decrementar">Diminua o número</button>
    <p>{{instrumento}}</p>
    <button @click="mudarNome('Violão')">Violão</button>
    <button @click="mudarNome('Guitarra')">Guitarra</button>
    <button @click="mudarNome('Bandolin')">Bandolin</button>
    <button @click="mudarNome('Contra-Baixo')">Contra Baixo</button>
    <button @click="verEvento">Ver EVENTO</button>
  </div>



  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        total: 0,
        instrumento: ""
      },
      methods: {
        incrementar() {
          this.total++;
          this.teste()
        },
        decrementar() {
          this.total--;
        },
        mudarNome(instrumento) {
          this.instrumento = instrumento;
        },
        verEvento(event) {
          console.log(event)
        },
        teste() {
          console.log("Teste Ativado ")
        }
      }

    })


  </script>

</body>

</html>
