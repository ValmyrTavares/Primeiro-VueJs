<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <style>
    .verde {
      color: green;
    }

    .vermelho {
      color: red;
      font-size: 30px;
    }
  </style>

  <div id="app">
    {{google}}
    {{apple}}
    <button @click="puxarDados">Puxar Dados</button>
    <div>
      <p :class="google.delayedPrice < apple.delayedPrice ? 'verde': 'vermelho'">{{google.delayedPrice}}</p>
    </div>
    <div>
      <p :class="google.delayedPrice > apple.delayedPrice ? 'verde': 'vermelho'">{{apple.delayedPrice}}</p>
      <p></p>
    </div>
  </div>

  <script>



    const vm = new Vue({
      el: "#app",
      data: {
        google: {},
        apple: {},
        cor: "azul",
        lux: "amarela"
      },
      methods: {
        fetchGoogle() {
          fetch("http://www.mocky.io/v2/5de16633320000005c8093bd")
            .then(response => response.json())
            .then(google => { this.google = google; })
        },
        fetchApple() {
          fetch("http://www.mocky.io/v2/5de16652320000195e8093be")
            .then(response => response.json())
            .then(apple => { this.apple = apple; })
        },
        puxarDados() {
          // console.log(lux)
          // this.lux = lux;
          // this.cor = cor;
          this.fetchGoogle();
          this.fetchApple();
        }
      }
    })


  </script>

</body>

</html>""
