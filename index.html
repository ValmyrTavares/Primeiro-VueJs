<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
    <h1>{{total}}</h1>

  </div>


  <script>
    const vm = new Vue({
      el: "#app",

      data: {
        carros: [
          {
            marca: "Fiat",
            cor: "vermelho"
          },

          {
            marca: "Ford",
            cor: "Preto"
          },

          {
            marca: "GM",
            cor: "Prata"
          }
        ],

        preco: 100,
        desconto: 0.2,
      },
      computed: {
        total() {
          return "R$ " + (this.preco - (this.preco * this.desconto))

        }
      }

    })
  </script>
</body>

</html>
preco -(preco * desconto
