<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>


  <div id="app">
    <ul>
      <li v-for="item in lista">{{item}}</li>
    </ul>

  </div>


  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        lista: ["banana", "uva", "laranja"]


      },

    })
  </script>



</body>

</html>
